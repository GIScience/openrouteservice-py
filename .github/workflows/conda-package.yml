name: Conda Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: publish-to-conda
      uses: MichaelsJP/conda-package-publish-action@add-all-platforms
      with:
        subDir: 'conda.recipe'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'all'
        override: true