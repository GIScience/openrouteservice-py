[tool.poetry]
name = "openrouteservice"
version = "2.3.3"
description = "Python client for requests to openrouteservice API services."
authors = ["Nils Nolde <nils.nolde@gmail.com>", "Julian Psotta <julianpsotta@gmail.com>"]
readme = 'README.rst'
license = "Apache2"

[tool.dephell.main]
from = { format = "poetry", path = "pyproject.toml" }
to = { format = "setuppy", path = "setup.py" }

[tool.poetry.dependencies]
python = "~2.7 || >=3.6, <4.0"
requests = ">=2.0"
responses = ">=0.10"


[tool.poetry.dev-dependencies]
tox = ">=3.21.4"
pytest = ">=4.6.11"
pytest-cov = ">=2.11.1"
yapf = ">=0.30.0"
coveralls = ">=1.11.1"
pre-commit = { version = "^2.1.1", python = ">=3.6,<4.0" }
dephell = { version = "^0.8.3", python = ">=3.6,<4.0" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
