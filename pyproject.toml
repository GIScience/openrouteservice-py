[tool.poetry]
name = "openrouteservice"
version = "2.3.3"
description = "Python client for requests to openrouteservice API services."
authors = ["Nils Nolde <nils.nolde@gmail.com>", "Julian Psotta <julianpsotta@gmail.com>"]
readme = 'README.rst'
license = "Apache2"

[tool.dephell.main]
from = { format = "poetry", path = "pyproject.toml" }
to = { format = "setuppy", path = "setup.py" }

[tool.poetry.dependencies]
python = ">=2.7, <2.8 || >=3.6, <4.0"
requests = ">=2.0"
responses = ">=0.12"
coverage = "^5.4"


[tool.poetry.dev-dependencies]
pytest = ">=4.1.0"
pytest-cov = ">=2.0.0"
yapf = ">=0.30.0"
importlib-metadata = ">=2.1.1"
virtualenv = { version = ">=20.4.2", python = ">=3.6, <4.0" }
tox = { version = ">=3.21.4", python = ">=3.6, <4.0" }
pre-commit = { version = ">=2.1.1", python = ">=3.6, <4.0" }
dephell = { version = ">=0.8.3", python = ">=3.6, <4.0" }

[tool.poetry.extras]
conda = ["dephell"]
test = ["tox", "pytest", "pytest-cov"]
lint = ["pre-commit", "yapf"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
