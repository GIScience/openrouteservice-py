name: Conda Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Build and publish Conda distributions ðŸ“¦
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Convert pyproject.toml to setup.py
      run: |
        curl -L dephell.org/install | python3
        dephell deps convert
    - name: Export package version and name
      run: |
        echo "OPENROUTESERVICE_NAME=$(python setup.py --name)" >> $GITHUB_ENV
        echo "OPENROUTESERVICE_VERSION=$(python setup.py --version)" >> $GITHUB_ENV
    - name: publish-to-conda
      uses: MichaelsJP/conda-package-publish-action@v1.1.0
      with:
        subDir: 'conda.recipe'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'all'
        override: true
        dry_run: false
      env:
        OPENROUTESERVICE_NAME: ${{env.OPENROUTESERVICE_NAME}}
        OPENROUTESERVICE_VERSION: ${{env.OPENROUTESERVICE_VERSION}}
