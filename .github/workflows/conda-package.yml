name: Conda Package

on:
  pull_request:
    branches: '**'
  push:
    branches:
      - master
  release:
    types:
      - created
jobs:
  publish:
    name: Build and publish Conda distributions ðŸ“¦
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Python Poetry Action
      uses: abatilo/actions-poetry@v2.1.0
      with:
        poetry-version: 1.1.4
    - name: Poetry install and test
      run: |
        pip install tox pytest pytest-cov
        poetry run tox -e py39
    - name: Convert pyproject.toml to setup.py
      run: |
        pip install dephell
        poetry run dephell deps convert
    - name: Export package version and name
      run: |
        echo "OPENROUTESERVICE_NAME=$(python setup.py --name)" >> $GITHUB_ENV
        echo "OPENROUTESERVICE_VERSION=$(python setup.py --version)" >> $GITHUB_ENV
    - name: Publish to conda dry-run
      uses: MichaelsJP/conda-package-publish-action@v1.1.0
      with:
        subDir: 'conda.recipe'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'all'
        override: true
        dry_run: true
      env:
        OPENROUTESERVICE_NAME: ${{env.OPENROUTESERVICE_NAME}}
        OPENROUTESERVICE_VERSION: ${{env.OPENROUTESERVICE_VERSION}}
    - name: Publish to conda
      uses: MichaelsJP/conda-package-publish-action@v1.1.0
      if: startsWith(github.ref, 'refs/tags')
      with:
        subDir: 'conda.recipe'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'all'
        override: true
        dry_run: false
      env:
        OPENROUTESERVICE_NAME: ${{env.OPENROUTESERVICE_NAME}}
        OPENROUTESERVICE_VERSION: ${{env.OPENROUTESERVICE_VERSION}}
